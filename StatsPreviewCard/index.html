<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="card-container">
      <div id="card">
        <div id="card-body">
          <div id="card-text">
            <h1 id="card-header">
              Get <span id="accent">insights</span> that help your business
              grow.
            </h1>
            <div id="card-paragraph" class="whiteish">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>

            <div id="stats">
              <div class="stat">
                <span class="statNum">10k+</span>

                <div class="whiteish uppercase">companies</div>
              </div>
              <div class="stat">
                <span class="statNum">314</span>

                <div class="whiteish uppercase">templates</div>
              </div>
              <div class="stat">
                <span class="statNum">12m+</span>

                <div class="whiteish uppercase">queries</div>
              </div>
            </div>
          </div>
        </div>
        <div id="image-container">
          <img src="./images/image-header-desktop.jpg" id="card-img" />
        </div>
      </div>
    </div>

    <div class="attribution whiteish">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Courtney Ledford</a>.
    </div>
  </body>
</html>
